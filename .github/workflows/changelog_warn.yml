name: Warn if changelog not updated

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  warn-changelog:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if file changed
        id: check_file
        run: |
          # Get list of changed files in this PR
          CHANGED_FILES=$(gh api \
            repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }} \
            --jq '.files[].filename' \
            --paginate)

          if echo "$CHANGED_FILES" | grep -q "^changelog.md$"; then
            echo "file_changed=true" >> $GITHUB_OUTPUT
          else
            echo "file_changed=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Add PR comment if file not changed
        if: steps.check_file.outputs.file_changed == 'false'
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --body "⚠️ Please remember to update \`changelog.md\` for this PR."
        env:
          GH_TOKEN: ${{ github.token }}
